<html lang="en">

        function insertElement(){
            let newEl = document.getElementById('newEl').value;
            let pos = document.getElementById('pos').value;

            for (let i = data.length; i >= 0; i--) {
                
                if(i>=pos){
                    data[i+1] = data[i] // Shift elements to the right to make space for the new element

                    if(i==pos){
                        data[i] = newEl;
                    }
                }
            }
            alert(data)
        }

        // js built in function
        // data.splice(2,1,56)
        
    </script>
</head>
<body>
    <input type="text" placeholder="Element" id="newEl"/>
    <input type="text" placeholder="Position" id="pos"/>
    <button onclick="insertElement()">Insert</button>
</body>
